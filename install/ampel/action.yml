      - name: Build
        shell: bash
        run: |
          mkdir -p ${{ inputs.install-dir }}/bin || :
          curl -Lo ${{ inputs.install-dir }}/bin/ampel https://github.com/carabiner-dev/ampel/releases/download/v0.0.1-pre2/ampel-v0.0.1-pre2-linux-amd64
          chmod 0755 ${{ inputs.install-dir }}/bin/ampel
          
      - if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: echo "${{ inputs.install-dir }}/bin" >> $GITHUB_PATH
        shell: bash
      - if: ${{ runner.os == 'Windows' }}
        run: echo "${{ inputs.install-dir }}/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
      
      - shell: bash
        run: ampel version
