      # - name: Set up Go
      #   uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      #   with:
      #     go-version-file: '.build/revex/go.mod'
      #     cache: false
      #     check-latest: true

      # - name: Build
      #   shell: bash
      #   run: |
      #     mkdir -p ${{ inputs.install-dir }}/bin || :
      #     cd .build/revex && go build -o ${{ inputs.install-dir }}/bin/revex .
      #     cd - 
      #     rm -rf .build/revex
      - name: Build
        shell: bash
        run: |
          mkdir -p ${{ inputs.install-dir }}/bin || :
          curl -Lo ${{ inputs.install-dir }}/bin/vexflow https://github.com/carabiner-dev/vexflow/releases/download/v0.0.1-pre1/vexflow-v0.0.2-pre1-linux-amd64
          chmod 0755 ${{ inputs.install-dir }}/bin/vexflow
      - if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: echo "${{ inputs.install-dir }}/bin" >> $GITHUB_PATH
        shell: bash
      - if: ${{ runner.os == 'Windows' }}
        run: echo "${{ inputs.install-dir }}/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: bash
      
      - shell: bash
        run: vexflow --help
